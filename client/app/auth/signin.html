<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' ng-minlength="3">
    <input type="password" ng-model='user.password'>
    <button ng-disabled="signinForm.$invalid || signinForm.$pristine">signin</button>
    <p ng-show="signinForm.$invalid || signinForm.$pristine" class="help-block">Please insert a username.</p>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
