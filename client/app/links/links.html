<ng-include src="'/app/nav/nav.html'"></ng-include>
<label>Search: <input type="text" ng-model="searchLink"></label>
<div id='container' ng-controller="LinksController">
  <article class="link" ng-repeat="link in data.links | filter:searchLink | orderBy:link.count">
    <h2 class="title">{{link.title}}<span class="visits">Visits: <span class="count">{{link.visits}}</span></span></h2>
    <p>{{link.url}}</p>
    <p><a href="/{{link.code}}">{{link.code}}</a></p>
  </article>
</div>
